name: Claude Code Workflow
on:
  push:
    branches: [ main, develop ]  # developブランチも追加
  pull_request:
    types: [opened, synchronize]  # PRの作成と更新時にも実行

jobs:
  generate-requirements:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 最新バージョンに更新

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          input-file: "meeting-notes.md"
          output-file: "requirements.md"
          prompt: |
            以下の議事録を基に要件定義ドキュメントを作成してください。
            以下のテンプレートに従い、箇条書きで整理してください。

            ## 要件定義
            ### プロジェクトの目的
            - 

            ### 機能要件
            - 

            ### 非機能要件
            - 

            ### 制約事項
            - 

      - name: Create Pull Request
        if: github.event_name == 'push'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "docs: 要件定義の更新"
          title: "要件定義の更新"
          body: "Claudeによる要件定義の自動更新"
          branch: update-requirements